<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Tanvee!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #ff7eb3, #ff758c, #ff6b64);
      overflow: hidden;
      font-family: 'Cursive', Arial, sans-serif;
      color: white;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      animation: glow 1.5s infinite alternate;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff5733;
    }

    h1 span {
      color: #ffd700;
      animation: bounce 1.5s infinite;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff5733;
      }
      100% {
        text-shadow: 0 0 20px #ff4500, 0 0 30px #ff6347, 0 0 40px #ff8c00;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .play-button {
      position: absolute;
      bottom: 20px;
      padding: 10px 20px;
      background-color: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .play-button:hover {
      background-color: #ff4500;
      color: white;
    }
  </style>
</head>
<body>
  <audio id="birthdayAudio" loop>
    <source src="Romantic-Birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>
    <span>H</span><span>A</span><span>P</span><span>P</span><span>Y</span> <br>
    <span>B</span><span>I</span><span>R</span><span>T</span><span>H</span><span>D</span><span>A</span><span>Y</span> <br>
    <span>T</span><span>A</span><span>N</span><span>V</span><span>E</span><span>E</span>!
  </h1>

  <button class="play-button" onclick="playMusic()">Play Music</button>

  <script>
    function playMusic() {
      const audio = document.getElementById('birthdayAudio');
      audio.play();
    }
  </script>
</body>
</html>
